<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&family=Oswald&family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Formulário de Contatos</title>
</head>
<body>
    <header>
        <h1>FORMULÁRIO DE CONTATOS</h1>
    </header>
    <form id="form">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" />
    
        <label for="number">Número: </label>
        <input type="number" id="number" name="number" />
    
        <button class="button" type="submit">Enviar</button>
    </form>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número de telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
